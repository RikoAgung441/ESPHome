<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <nav class="navbar">
      <a href="./index.html" class="btn_back"><img class="icon"
          src="./asset/back.svg" alt="back"></a>
      <h1>Setup wifi</h1>
    </nav>
    <div class="container">
      <div class="information">
        <p>Wifi name : <span id="wifi_name"></span></p>
        <p>Wifi password : <span id="wifi_password"></span></p>
        <p>Wifi status : <span id="wifi_status"></span></p>
        <p>Wifi ip : <span id="wifi_ip"></span></p>
      </div>
      <div class="container_field_form">
        <label for="ssid">SSID</label>
        <div class="container_field_input">
          <input type="text" id="ssid" placeholder="Enter your wifi name">
          <button type="button" class="btn_set" id="btn_set_ssid">Set</button>
        </div>
      </div>
      <div class="container_field_form">
        <label for="input_wifi_password">Password</label>
        <div class="container_field_input">
          <div class="container_input">
            <input type="password" id="input_wifi_password"
              placeholder="Enter your wifi name">
            <img class="input_icon_eye icon" src="./asset/eye-off.svg"
              alt="eye">
          </div>
          <button type="button" class="btn_set">Set</button>
        </div>
      </div>
    </div>
    <script src="./wifi_config.js"></script>
  </body>

</html>
