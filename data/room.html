<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="room.css">
  </head>

  <body>
    <div class="container border">
      <nav class="navbar">
        <a href="./index.html" class="btn_back"><img class="icon_back"
            src="./asset/back.png" alt="back"></a>
        <h1 class="title">Room</h1>
      </nav>
      <main class="main_room">
        <section class="channel_all_container">
          <div class="channel_all">
            <div class="channel_content">
              <div class="channel_name">
                <h3>Nyalakan / Matikan Semuanya</h3>
                <span>Room 1</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="all_on" onclick="toggleAll(this)">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </section>
        <section class="channel_container" id="channel_list">
        </section>
      </main>
      <div id="toast-container"></div>
    </div>
    <script src="global.js"></script>
    <script src="room.js"></script>
  </body>

</html>
