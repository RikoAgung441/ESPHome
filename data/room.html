<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="room.css">
  </head>

  <body>
    <div class="container border">
      <nav class="navbar">
        <a href="./index.html" class="btn_back"><img class="icon_back"
            src="./asset/back.png" alt="back"></a>
        <h1>Room 1</h1>
      </nav>
      <main class="main_room">
        <section class="channel_container">
          <div class="channel_all">
            <div class="channel_content">
              <div class="channel_name">
                <h3>Nyalakan Semuanya</h3>
                <span>Room 1</span>
              </div>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="channel_all">
            <div class="channel_content">
              <div class="channel_name">
                <h3>Matikan Semuanya</h3>
                <span>Room 1</span>
              </div>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </section>
        <section class="channel_container">
          <div class="channel">
            <div class="wrapper_content_channel">
              <div class="header_channel">
                <div class="circle_icon">
                  <img src="./asset/lamp.png" alt="lamp">
                </div>
                <span class="status">ON</span>
              </div>
              <div class="channel_content">
                <div class="channel_name">
                  <h3>Channel 1</h3>
                  <span>Room 1</span>
                </div>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="channel">
            <div class="wrapper_content_channel">
              <div class="header_channel">
                <div class="circle_icon">
                  <img src="./asset/lamp.png" alt="lamp">
                </div>
                <span class="status">ON</span>
              </div>
              <div class="channel_content">
                <div class="channel_name">
                  <h3>Channel 2</h3>
                  <span>Room 1</span>
                </div>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="room.js"></script>
  </body>

</html>
